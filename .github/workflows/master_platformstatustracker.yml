# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - platformstatustracker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_18949c630afa4129924c883dcfb901f6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5942d0709d7c499d8b9ae38d512bad06 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_18949c630afa4129924c883dcfb901f6 }}/mayuki/platformstatusio:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'platformstatustracker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d2ba33bc19c4bb58ff6cb5bce6bd478 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_18949c630afa4129924c883dcfb901f6 }}/mayuki/platformstatusio:${{ github.sha }}'